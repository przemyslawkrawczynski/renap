<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Renap - komfortowe zarzadzanie kontaktem z inwestorem</title>
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img th:src="@{/img/logo-renap2.png}">
        </div>
        <div class="col-md-6">
            <a href="/clients">
                <button class="btn btn-outline-secondary btn-sm active m-1">Inwestorzy</button>
            </a>
            <a href="/clients">
                <button class="btn btn-outline-warning btn-sm m-1">Oferty</button>
            </a>
            <a href="/clients">
                <button class="btn btn-outline-secondary btn-sm m-1">Usługi</button>
            </a>
            <a href="/clients">
                <button class="btn btn-outline-secondary btn-sm disabled m-1">Kalendarz</button>
            </a>
            <a href="/clients">
                <button class="btn btn-outline-secondary btn-sm m-1">Ustawienia</button>
            </a>
        </div>
    </div>
</div>
<div class="top-summary">
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-md-3">
                <div class="measurements-summary-title">
                    <span class="measurements-summary-title-text"><b>Inwestorzy</b></span>
                </div>
                <div class="room-measurements-summary">
                    <div class="measurements-summary">
                        <span>Otwarte budowy</span>
                        <span class="badge bg-secondary">15</span>
                    </div>
                </div>
                <div class="room-measurements-summary">
                    <div class="measurements-summary">
                        <span>Zaofertowani</span>
                        <span class="badge bg-secondary">18</span>
                    </div>
                </div>
                <div class="room-measurements-summary">
                    <div class="measurements-summary">
                        <span>Zrealizowne inwestycje</span>
                        <span class="badge bg-secondary">230</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div class="container">
    <h6 class="text-primary m-4">Dodaj klienta</h6>
    <hr>
    <form action="#" th:action="@{'/clients'}" th:object="${client}" method="post">
        <div class="row">
            <div class="col col-md-6">
                <label for="name"><b>Imię</b></label>
                <input id="name" class="form-control form-control-sm" type="text" th:field="*{clientName}"/>
            </div>
            <div class="form-group col-md-6">
                <label for="clientSurname"><b>Nazwisko</b></label>
                <input id="clientSurname" class="form-control form-control-sm" type="text" th:field="*{clientSurname}"/>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-4">
                <label for="phoneNumber"><b>Telefon</b></label>
                <input id="phoneNumber" class="form-control form-control-sm" type="text" th:field="*{phoneNumber}"/>
            </div>
            <div class="col col-md-4">
                <label for="email"><b>E-mail</b></label>
                <input id="email" class="form-control form-control-sm" type="text" th:field="*{email}"/>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-4">
                <label class="text-success text-sm-right" for="city"><b>Miasto</b></label>
                <input id="city" class="form-control form-control-sm" type="text" th:field="*{city}"/>
            </div>
            <div class="col col-md-4">
                <label for="street"><b>Ulica</b></label>
                <input id="street" class="form-control form-control-sm" type="text" th:field="*{street}"/>
            </div>
            <div class="col col-md-4">
                <label for="clientType">Typ klienta</label>
                <select class="form-control form-control-sm" id="clientType" th:field="*{clientType}">
                    <option th:value="${types[0]}" th:text="Indywidualny">
                    <option th:value="${types[1]}" th:text="Biznesowy">
                </select>
            </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Zapisz"/>
    </form>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
